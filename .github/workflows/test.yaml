---
name: Test Ben
on:
  workflow_dispatch:
  
jobs:
  pull-repo-ben:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout tlsi-test'
        uses: actions/checkout@v3
        with:
          repository: blauziere/tlsi-test
          fetch-depth: 0
      - name: Modify a file
        run: |
          date +%s > date.txt
          ls
      - name: 'Commit and push changes'
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.BEN_TLSI_TOKEN }}
  
